<h1>Products Simple Table Formate:</h1>
<body><table>
    <tr>
    <th>ProductID</th>
    <th>ProductName</th>
    <th>Price</th>
    <th>Discount %</th>
    <th>ProductImage</th>
  </tr>
    <tr *ngFor="let p of productList">
        <td>{{p.pid}}</td>
        <td>{{p.prodName|uppercase}}</td>
        <td>{{p.prc|currency :'INR'}}</td>
        <td>{{p.discount}}</td>
        <td>{{p.imgURL}}</td>
  
    </tr>
   </table>
  </body>
