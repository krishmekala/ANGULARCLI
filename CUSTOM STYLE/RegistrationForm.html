<!DOCTYPE html>
<html>

<head>

    <title>Registration</title>
    <link rel="stylesheet" href="cascading.css">
</head>

<body>
    <div class="formStyle">
            <h1 style="color: blue;">RegistrationForm</h1>
    <img src="https://action.ncert.org.in/images/teacher_demo.png" width="100px">
    <form method="get">

        <div style="color: blueviolet;">
        
            <label for="Fname">FirstName:</label>
            <input type="text" style="color: blue;" name="Fname" id="Fname">
        
    
    </div>
    
        <div style="color: blueviolet;">
            <label for="Lname">LastName:</label>
            <input type="text" style="color:blue"name="Lname" id="Lname">
        </div>
        
        <div style="color: blueviolet;">
            <label for="cnmbr">ContactNumber:</label>
            <input type="number" name="cnmbr" id="cnmbr">
        </div>
    
        <div style="color: blueviolet;">
            <label for="Email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div style="color: blueviolet;">
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender"><span>Male</span>
            <input type="radio" name="Gender"><span>FeMale</span>
        </div>
        <div style="color: blueviolet;">
            <label for="pswd">Password:</label>
            <input type="password" name="pswd" id="pswd">
        </div>
       <div style="color: blueviolet;">
        <label for="file">File:</label>
        <input type="file" name="file" id="file">
       </div>
        <div  style="color: blueviolet;">
            <label for="dob">DateOfBirth:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <input type="submit" name=Enter id="submit_Val">
            <input type="reset" name="For Reset" id="Reset">
    
        </div>
    </div>
    </form>
</body>

</html>
